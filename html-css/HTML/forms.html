<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="enter your username" minlength="6" maxlength="10" required>
        <br>
        <br>
        <label for="password">password:</label>
        <input type="password" id="password" placeholder="xyz@1234" minlength="6" maxlength="10" required>
        <br>
        <br>
        <label for="email">email:</label>
        <input type="email" id="email" placeholder="xyz@gmail.com" required>
        <br>
        <br>
        <label for="phone">phone:</label>
        <input type="phone" id="phone" placeholder="+91-9638405173" pattern="[0-9]{10}" minlength="12" maxlength="12"
            required>
        <br>
        <br>
        <label for="bday">birthdate:</label>
        <input type="date" id="bday" required>
        <br>
        <br>
        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="10" required>
        <br>
        <br>
        <label for="title">title:</label>
        <label for="Mr">Mr.</label>
        <input type="radio" value="Mr" name="title" required>
        <label for="Ms">Ms.</label>
        <input type="radio" value="Ms" name="title" required>
        <label for="Mrs">Mrs.</label>
        <input type="radio" value="Mrs" name="title" required>
        <br>
        <br>
        <label for="pay">payment:</label>
        <select name="payment" id="pay">
            <option value="debitcard">debitcard</option>
            <option value="upi">UPI</option>
            <option value="nb">Netbanking</option>
        </select>
        <br>
        <br>
        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe">
        <br>
        <br>
        <label for="comment">comment:</label>
        <textarea name="" id="comment" rows="3" cols="12"></textarea>
        <br>
        <br>
        <label for="file">file:</label>
        <input type="file"  id="file" accept="image/png, image/jpeg"></input>
        <br>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>

</html>
